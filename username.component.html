<label>User Name</label>    
    
<input type="text"     
class="form-control"    
[(ngModel)]="userName">    
<p>Entered user name is:{{Kurt}}</p>    
    
<button class="btn btn-primary"     
style="background-color: darkblue;"     
[disabled]="userName===''"    
(click)="checkResetUsername()">Reset User</button>
